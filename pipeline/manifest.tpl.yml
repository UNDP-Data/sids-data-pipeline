apiVersion: "2021-07-01"
name: sids-data-pipeline
location: westeurope
properties:
  osType: Linux
  restartPolicy: Never
  containers:
    - name: sids-data-pipeline
      properties:
        environmentVariables:
          - name: SAS_SIDS_CONTAINER
            value: $SAS_SIDS_CONTAINER
        image: undpgeohub.azurecr.io/sids-data-pipeline
        resources:
          requests:
            cpu: 4
            memoryInGB: 8
        volumeMounts:
          - mountPath: /usr/src/app/outputs
            name: sids-data
  volumes:
    - name: sids-data
      azureFile:
        sharename: sids-data
        storageAccountName: $AZURE_STORAGE_NAME
        storageAccountKey: $AZURE_STORAGE_KEY
  imageRegistryCredentials:
    - server: undpgeohub.azurecr.io
      username: $AZURE_REGISTRY_USERNAME
      password: $AZURE_REGISTRY_PASSWORD
tags: {}
type: Microsoft.ContainerInstance/containerGroups
